<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="../img/favicon.ico"/>
    <title>Just Cook</title>

    <!--Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--Fonts Link-->

    <!--Icons Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Icons Link-->

    <!--Css Link-->
    <link rel="stylesheet" href="../css/pages/recipe-book.css">
    <!--Css Link-->
</head>
<body>
    <!--Section app-->
    <section id="app" class="container">

        <!--Modal Login-->
        <modal :id="'modal-login'" :purpose="'login'"></modal>
        <!--Modal Login-->

        <!--Modal SignUp-->
        <modal :id="'modal-signup'" :purpose="'signin'"></modal>
        <!--Modal SignUp-->


        <!--Header-->
        <nav-header :page="'book'"></nav-header>
        <!--Header-->

        <!--Section RecipeBook-->
        <section id="recipe-book" class="recipe-book">
            <h1 class="recipe-book-title">All Recipes</h1>
            <div class="recipes-container">
                <recipe-card></recipe-card>
            </div>
        </section>
        <!--Section RecipeBook-->

        <!--Footer-->
        <footer class="footer">
            <a href="" class="footer-element fa-solid fa-house"></a>
            <a href="" class="footer-element fa-solid fa-info"></a>
            <a href="" class="footer-element fa-solid fa-share"></a>
        </footer>
        <!--Footer-->

    </section>
    <!--Section app-->


    
    <!--JAVASCRIPT IMPORTS-->

    <!--Vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Vue js-->

    <!--Main JS-->
    <script src="../js/component.js"></script>
    <!--Main JS-->

    <!--Components JS-->
    <script src="../js/components/RecipeCard.js"></script>
    <script src="../js/components/Header.js"></script>
    <script src="../js/components/Modal.js"></script>
    <!--Components JS-->

    <!--Axios para JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Axios para JS-->

    <!--Mounted App-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
    <!--Mounted App-->
</body>
</html>
